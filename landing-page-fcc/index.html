<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title>
  </head>

  <body>
    <header id="header">
      <img src="" alt="company logo" id="header-img">
      <nav id="nav-bar">
        <a href="#top" class="nav-link">Features</a>
        <a href="" class="nav-link">How It Works</a>
        <a href="#bottom" class="nav-link">Pricing</a>
      </nav>
    </header>

    <main>
      <h1>Handcrafted, home-made masterpieces</h1>

      <form id="form" action="index.html" method="post">
        <input type="email" name="email" id="email" placeholder="Enter your email address" >
        <input type="submit" name="" value="Get Started" id="submit">
      </form>

      <div class="features">
        <div class="materials">
          <img src="" alt="materials icon" class="icons" id="material-icon">
          <h2>Premium Materials</h2>
          <p>We use super awesome materials.</p>
        </div>

        <div class="shipping">
          <img src="" alt="truck icon" class="icons" id="shipping-icon">
          <h2>Fast Shipping</h2>
          <p>Our shipping is super fast.</p>
        </div>

        <div class="quality">
          <img src="" alt="battery icon" class="icons" id="quality-icon">
          <h2>Quality Assurance</h2>
          <p>Our quality is super.</p>
        </div>
      </div>

      <video src="videofile.ogg" autoplay poster="posterimage.jpg">

      </video>

      <div class="pricing">
        <card class="product">
          <h3 class="product-name">Product 1</h3>
          <p class="price">$600</p>
          <p class="description"></p>
          <button type="button" name="select">Select</button>
        </card>

        <card class="product">
          <h3 class="product-name">Product 2</h3>
          <p class="price">$800</p>
          <p class="description"></p>
          <button type="button" name="select">Select</button>
        </card>

        <card class="product">
          <h3 class="product-name">Product 3</h3>
          <p class="price">$1000</p>
          <p class="description"></p>
          <button type="button" name="select">Select</button>
        </card>
      </div>
    </main>

    <footer>
      <div class="footer-links">
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Contact</a>
      </div>
      <p class="copyright">Copyright 2018</p>
    </footer>

  </body>
</html>
